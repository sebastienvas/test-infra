syntax = "proto3";

import "google/rpc/status.proto";
import "toolbox/clusterpool/clustermanager/config/config.proto"

package istio.test-infra.cluster-pool;


message GetClusterRequest {
  string config = 1;
  int ttl_min= 2;
}

message GetClusterResponse {
  google.rpc.Status status = 1;
  Cluster cluster = 2;
}

message RecycleClusterRequest {
  string id = 1;
}

message RecycleClusterResponse {
  google.rpc.Status status = 1;
}


service ClusterManager {

  // Get a cluster matching the configuration
  rpc GetCluster (GetClusterRequest) returns (GetClusterResponse) {}

  // Recycle a cluster given its id
  rpc RecycleCluster(RecycleClusterRequest) returns (RecycleClusterResponse) {}
}
